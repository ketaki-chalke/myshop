<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content={% block description %}{% endblock %}><!--description to be visible after seacrch on the screen -->
  <meta name="robots" content="{% block robots %}{% endblock %}"><!--To be seen on the search engine-->
  <link rel="stylesheet" href="{% block css %}{% endblock %}">
  <meta name="keywords" content="{% block keywords %}{% endblock %}">
  <link rel="icon" type="image/x-icon" href="{% static "img/favicon-ico.png" %}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  {% block body %}{% endblock %}
</body>
</html>
